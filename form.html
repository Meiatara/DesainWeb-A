<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form action="" method="GET">
        <center>
        <fieldset>
            <center><legend><h4>USER FORM</h4></legend></center>
            <table>
                <tr>
                    <div>
                        <td>
                            <label for="name">First Name</label></td>
                        <td>
                            <input type="text" name="name" id="name" required>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td>
                            <label for="password">Password</label></td>
                        <td>
                            <input type="password" name="password" id="password" required>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td>Address</td>
                        <td>
                            <textarea name="address" id="address" cols="30" rows="5"></textarea>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td>
                            <label for="date">D.O.B</label>
                        </td> 
                        <td>
                            <input type="date" name="date" id="date">
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td>Select Games</td>
                        <td>
                            <input type="checkbox" name="games" id="Badminton" value="Badminton">
                            <label for="Badminton">Badminton</label>
                            <input type="checkbox" name="games" id="Volleyball" value="Volleyball">
                            <label for="Volleyball">Volleyball</label>
                            <input type="checkbox" name="games" id="Football" value="Football">
                            <label for="Football">Football</label>
                            <input type="checkbox" name="games" id="Basketball" value="Basketball">
                            <label for="Basketball">Basketball</label>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td>Marital Status</td>
                        <td>
                            <input type="radio" name="marital" id="married">
                            <label for="married">Married</label>
                            <input type="radio" name="marital" id="unmarried">
                            <label for="unmarried">Unmarried</label>
                        </td>
                    </div>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="accept" required>
                        <label for="accept">I Accept This Agreement</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        </center>
    </form>
</body>
</html>
